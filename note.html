<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="Header">Note Taker</h1>
  <div class="container">
      <div class="inputs">
        <input type="text" class="inputForTitle" placeholder="Note Title" required>
        <textarea class="inputForNote" id="" required cols="70" rows="20" placeholder="Type Your Note ..."></textarea>
        <button class="submitbtn">Save</button>
        <button class="saveEdit">SaveNew</button>
    </div>
    <button class="addNote js-add-note">Add Note</button>
    <div class="noteArea js-note-area">
     
    </div>
  </div>
  <div class="readMore-container">
    <div class="read-container">
      <div class="readHeader">
        <h1 class="title js-readTitle"></h1>
        <button class="closeBtn">X</button>
      </div>
      <p class="js-readNote">
      </p>
    </div>
   
  </div>
  <script src="note.js"></script>
</body>
</html>
